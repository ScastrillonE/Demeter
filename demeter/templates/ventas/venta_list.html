{% extends "base.html" %}

{% block content %}
<h1>Listado</h1>
<table id="listar_ventas" class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Comprador</th>
            <th>Material</th>
            <th>Kilos</th>
            <th>Valor unitario</th>
            <th>Empresa a la que compro</th>
            <th>Fecha</th>
            <th>Opciones</th>
        </tr>
        </thead>
</table>
<script>
    $(document).ready( function () {
        $('#listar_ventas').DataTable({
        scrollX: true,
        responsive: true,
        autoWidth: false,
        destroy: true,
        deferRender: true,
        ajax: {
            url: window.location.pathname,
            type: "GET",
            dataType:"json",
            dataSrc:"",
        },
        columns : [
            {"data":"id"},
            {"data":"buyer"},
            {"data":"material"},
            {"data":"kilos"},
            {"data":"unit_value"},
            {"data":"purchase"},
            {"data":"create"},
            {
                data: 'options',
                render: function(data,type,row){
                        var buttons = '<div class=row>'+'<a href="/ventas/update/' + row.id + '/"class="btn btn-warning mr-1"><i class="fas fa-edit"></i></a>';
                        buttons += '<a href="/ventas/delete/' + row.id + '/"class="btn btn-danger"><i class="fas fa-trash"></i></a>'+ '</div>';
                        return buttons;
                },

            },
        ],
        initComplete: function(settings,json){

        }

    });
    });
    
</script>
{% endblock content %}
