<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Excedentes</title>
  </head>
  <body>
    <div class="container">
      <table style="width: 900px; border: 1px solid; border-collapse: collapse">
        <h1>Excedentes Itagui</h1>
        <hr />

        <thead>
          <div class="fecha">
            <h3>
              FECHA : {{fecha}}
              <span class="empresa">CLIENTE : </span> <span>{{ client}}</span>
              
              <span class="nit">NIT: 123456789</span>
            </h3>
          </div>

          <tr style="text-align: center">
            <th>DETALLE</th>
            <th>KILOS</th>
            <th>VALOR UNIT.</th>
            <th>VALOR TOTAL</th>
          </tr>
        </thead>
        <tbody>
            {% for i in data %}
                <tr style="text-align: center">
                    <td>{{ i.material.name }}</td>
                    <td>{{ i.kilos }}</td>
                    <td>{{ i.unit_value }}</td>
                    <td>{{ i.total }}</td>
                </tr>
            {% endfor %}
          
          <tr style="text-align: center total">
            <td class="column total"></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>

        <thead>
          <tr style="text-align: center">
            <th></th>
            <th></th>
            <th></th>
            <td style="font-weight: bold">${{total}}</td>
          </tr>
        </thead>
        <!--
        <tfoot>
          <tr>
            <th>Pa√≠s</th>
            <th>Capital</th>
            <th>Moneda</th>
          </tr>
        </tfoot>
        -->
      </table>
    </div>
    <style>
      td {
        border: 1px solid;
      }
      table {
        margin: auto;
      }
      h1 {
        text-align: center;
      }
      .column {
        padding: 10px 0 10px 0;
      }
      .fecha {
        margin-left: 120px;
      }
      .empresa {
        margin-left: 150px;
      }
      .nit {
        margin-left: 150px;
      }
      hr {
        width: 200px;
        margin-top: -20px;
      }
      .total {
        border-left: 0px;
      }
      h3 {
        font-size: 12px;
      }
      @media print {
        .fecha {
        margin-left: 120px;
        }
        .empresa {
            margin-left: 120px;
        }
        .nit {
            margin-left: 120px;
        }
        h3 {
        font-size: 12px;
        }
      }  
    </style>
    <script>
        window.print()
        setTimeout(() => {
            window.location.href = "/compras/create"
        }, 300);
    </script>
  </body>
</html>
