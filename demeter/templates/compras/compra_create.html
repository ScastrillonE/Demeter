{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Registrar compra</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {%csrf_token%}
            {{form}}
            <button type="submit" class="btn btn-success mt-3">Guardar</button>
        </form>
    </div>
</div>

<script>

    let input_kilos = document.getElementById('id_kilos');
    let input_unit = document.getElementById('id_unit_value');

    input_kilos.onkeypress = function() { 
        document.getElementById('id_total_value').value = parseFloat(input_kilos.value )* parseFloat(input_unit.value);
    }

    input_unit.onkeypress = function() { 
        document.getElementById('id_total_value').value = parseFloat(input_kilos.value )* parseFloat(input_unit.value);
    }
    
</script>
{% endblock content%}
